<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Interest Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            color: #333;
        }

        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Savings Interest Calculator</h1>
        <form id="calculatorForm">
            <label for="initialAmount">Initial Amount:</label>
            <input type="number" id="initialAmount" required><br><br>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" required><br><br>
            <label for="period">Period (years):</label>
            <input type="number" id="period" required><br><br>
            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>
        <div id="result"></div>
        <canvas id="chart"></canvas>
    </div>

    <script>
        class SavingsCalculator {
            constructor(initialAmount, interestRate, period) {
                this.initialAmount = initialAmount;
                this.interestRate = interestRate;
                this.period = period;
            }

            calculateInterest() {
                const interest = (this.initialAmount * this.interestRate * this.period) / 100;
                return interest.toFixed(2);
            }

            calculateYearlyInterest() {
                const yearlyInterest = [];
                let amount = this.initialAmount;
                for (let i = 1; i <= this.period; i++) {
                    const interest = (amount * this.interestRate) / 100;
                    yearlyInterest.push(interest.toFixed(2));
                    amount += parseFloat(interest);
                }
                return yearlyInterest;
            }
        }

        class ChartManager {
            constructor(data) {
                this.data = data;
            }

            createChart() {
                const ctx = document.getElementById('chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({ length: this.data.length }, (_, i) => i + 1),
                        datasets: [{
                            label: 'Yearly Interest',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            data: this.data,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        }

        function calculateInterest() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const period = parseFloat(document.getElementById('period').value);

            const calculator = new SavingsCalculator(initialAmount, interestRate, period);
            const interest = calculator.calculateInterest();
            const yearlyInterest = calculator.calculateYearlyInterest();

            document.getElementById('result').innerHTML = `<p>Total Interest: $${interest}</p>`;

            const chartManager = new ChartManager(yearlyInterest);
            chartManager.createChart();
        }
    </script>
</body>
</html>

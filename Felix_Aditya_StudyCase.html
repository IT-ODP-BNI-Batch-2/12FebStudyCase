<!-- Study Case 2 Intermediate Chart and Yearly Implementation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Interest Calculator</title>
  <!-- Tambahkan pustaka Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Savings Interest Calculator</h1>
  <form id="savingsForm">
    <label for="initialAmount">Initial Amount:</label>
    <input type="number" id="initialAmount" name="initialAmount" required>
    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" name="interestRate" required>
    <label for="period">Period (years):</label>
    <input type="number" id="period" name="period" required>
    <button type="button" onclick="calculateInterest()">Calculate Interest</button>
  </form>
  <div id="result"></div>
  <!-- Elemen untuk grafik -->
  <canvas id="chart" width="400" height="200"></canvas>
  <script>
    class SavingsCalculator {
      constructor(initialAmount, interestRate, period) {
        this._initialAmount = initialAmount;
        this._interestRate = interestRate;
        this._period = period;
      }

      get initialAmount() {
        return this._initialAmount;
      }

      set initialAmount(value) {
        this._initialAmount = value;
      }

      get interestRate() {
        return this._interestRate;
      }

      set interestRate(value) {
        this._interestRate = value;
      }

      get period() {
        return this._period;
      }

      set period(value) {
        this._period = value;
      }

      calculateInterest() {
        // Implementasi logika perhitungan bunga di sini
        return (this.initialAmount * this._interestRate * this.period/12) / 100;
      }

      calculateYearlyInterest() {
        const yearlyInterest = [];
        let totalAmount = this.initialAmount;

        for (let year = 1; year <= this.period; year++) {
          const interest = (totalAmount * this._interestRate) / 100;
          totalAmount += interest;
          yearlyInterest.push({ year, interest: interest.toFixed(2), totalAmount });
        }

        return yearlyInterest;
      }
    }

    class ChartManager {
      constructor() {
        this.chart = null;
      }

      createChart(data) {
        const ctx = document.getElementById('chart').getContext('2d');
        this.chart = new Chart(ctx, {
          type: 'line', // Menggunakan tipe grafik garis
          data: {
            labels: data.map(entry => entry.year), // Menggunakan tahun sebagai label X
            datasets: [{
              label: 'Yearly Interest',
              data: data.map(entry => entry.totalAmount), // Menampilkan total tabungan setiap tahun
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    }

    const chartManager = new ChartManager();

    function calculateInterest() {
      const initialAmount = parseFloat(document.getElementById('initialAmount').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value);
      const period = parseFloat(document.getElementById('period').value);
      const calculator = new SavingsCalculator(initialAmount, interestRate, period);
      const yearlyInterest = calculator.calculateYearlyInterest();
      document.getElementById('result').innerHTML = `Total Interest Earned: $${yearlyInterest[yearlyInterest.length - 1].totalAmount}`;
      if (!chartManager.chart) {
        chartManager.createChart(yearlyInterest);
      } else {
        chartManager.chart.destroy(); // Hancurkan grafik yang ada sebelum membuat grafik baru
        chartManager.createChart(yearlyInterest);
      }
    }
  </script>
</body>
</html>

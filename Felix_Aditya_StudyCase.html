<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Interest Calculator</title>
</head>
<body>
    <h2>Savings Interest Calculator</h2>
    <form id="savingsForm">
        <label for="initialAmount">Initial Amount:</label>
        <input type="number" id="initialAmount" required>
        <br><br>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" required>
        <br><br>
        <label for="period">Period (months):</label>
        <input type="number" id="period" required>
        <br><br>
        <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    </form>
    <br>
    <div id="result"></div>

    <script>
        // Definisikan kelas SavingsCalculator
        class SavingsCalculator {
            constructor(initialAmount, interestRate, period) {
                this._initialAmount = initialAmount;
                this._interestRate = interestRate;
                this._period = period;
            }

            // Getter untuk initialAmount
            get initialAmount() {
                return this._initialAmount;
            }

            // Setter untuk initialAmount
            set initialAmount(value) {
                this._initialAmount = value;
            }

            // Getter untuk interestRate
            get interestRate() {
                return this._interestRate;
            }

            // Setter untuk interestRate
            set interestRate(value) {
                this._interestRate = value;
            }

            // Getter untuk period
            get period() {
                return this._period;
            }

            // Setter untuk period
            set period(value) {
                this._period = value;
            }

            // Method untuk menghitung bunga
            calculateInterest() {
                // Rumus: Interest = P * r * t / 12
                return (this.initialAmount * this.interestRate * this.period) / 12;
            }
        }

        // Function untuk menangani perhitungan bunga
        function calculateInterest() {
            // Ambil nilai input dari form
            let initialAmount = parseFloat(document.getElementById("initialAmount").value);
            let interestRate = parseFloat(document.getElementById("interestRate").value);
            let period = parseFloat(document.getElementById("period").value);

            // Buat objek SavingsCalculator
            let calculator = new SavingsCalculator(initialAmount, interestRate, period);

            // Hitung bunga
            let interest = calculator.calculateInterest();

            // Tampilkan hasil menggunakan DOM
            document.getElementById("result").innerHTML = "Interest earned: Rp. " + interest.toFixed(2);
        }
    </script>
</body>
</html>

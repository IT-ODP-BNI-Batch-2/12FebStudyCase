<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Kalkulator Bunga Tabungan</title>
  </head>
  <body class="centered">
    <form id="tabungan-form" class="d-flex flex-column gap-2 mx-auto">
      <div class="d-flex flex-column">
        <label for="jumlahTabungan"> Jumlah Tabungan </label>
        <input
          placeholder="Jumlah Tabungan"
          name="jumlahTabungan"
          id="jumlahTabungan"
          required
        />
      </div>

      <div class="d-flex flex-column">
        <label for="tingkatBunga"> Tingkat Bunga (%) </label>
        <input
          placeholder="Tingkat Bunga"
          name="tingkatBunga"
          id="tingkatBunga"
          required
        />
      </div>

      <div class="d-flex flex-column">
        <label for="periodeTabungan"> Periode Tabungan </label>
        <input
          required
          placeholder="Periode Tabungan"
          name="periodeTabungan"
          id="periodeTabungan"
        />
      </div>

      <h3>Result</h3>
      <p class="result"></p>

      <div class="d-flex gap-2">
        <button class="btn btn-primary w-100" type="submit">Calculate</button>
        <button
          class="btn btn-danger w-100"
          type="button"
          onclick="resetForm()"
        >
          Reset
        </button>
      </div>
    </form>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Interest Calculator</title>
</head>
<body>
    <h1>Savings Interest Calculator</h1>
    <form id="calculatorForm">
        <label for="initialAmount">Initial Amount:</label>
        <input type="number" id="initialAmount" required><br><br>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" required><br><br>
        <label for="period">Period (years):</label>
        <input type="number" id="period" required><br><br>
        <button type="submit">Calculate Interest</button>
    </form>
    <div id="result"></div>

    <script>
        class SavingsCalculator {
            constructor(initialAmount, interestRate, period) {
                this._initialAmount = initialAmount;
                this._interestRate = interestRate;
                this._period = period;
            }

            // Getter and setter methods for encapsulation
            get initialAmount() {
                return this._initialAmount;
            }

            set initialAmount(value) {
                this._initialAmount = value;
            }

            get interestRate() {
                return this._interestRate;
            }

            set interestRate(value) {
                this._interestRate = value;
            }

            get period() {
                return this._period;
            }

            set period(value) {
                this._period = value;
            }

            // Method to calculate interest
            calculateInterest() {
                const interest = (this._initialAmount * this._interestRate * this._period) / 100;
                return interest.toFixed(2);
            }
        }

        // DOM interaction
        document.getElementById('calculatorForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const period = parseFloat(document.getElementById('period').value);

            const calculator = new SavingsCalculator(initialAmount, interestRate, period);
            const interest = calculator.calculateInterest();

            document.getElementById('result').innerHTML = <p>Interest: $${interest}</p>;
        });
    </script>
</body>
</html>

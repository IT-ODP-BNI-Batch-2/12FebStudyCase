<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Case</title>
</head>
    
<body>
    <h2>Calculator</h2>

    <form id="savingsForm">
        <label for="initialAmount">Initial Amount:</label>
        <input type="number" id="initialAmount" required><br>
        
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" required><br>
        
        <label for="period">Period (years):</label>
        <input type="number" id="period" required><br>
        
        <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    </form>

    <div id="result"></div>

    <script> 
        class SavingsCalculator {
            constructor(initialAmount, interestRate, period) {
                this._initialAmount = initialAmount;
                this._interestRate = interestRate;
                this._period = period;
            }

            get initialAmount() {
                return this._initialAmount;
            }

            set initialAmount(value) {
                this._initialAmount = value;
            }

            get interestRate() {
                return this._interestRate;
            }

            set interestRate(value) {
                this._interestRate = value;
            }

            get period() {
                return this._period;
            }

            set period(value) {
                this._period = value;
            }

            calculateInterest() {
                const principal = this._initialAmount;
                const rate = this._interestRate / 100;
                const time = this._period;
                const amount = principal * (1 + rate * time);
                const interest = amount - principal;
                return interest;
            }
        }
        
        function calculateInterest() {
            const initialAmount = parseFloat(document.getElementById("initialAmount").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value);
            const period = parseFloat(document.getElementById("period").value);

            const calculator = new SavingsCalculator(initialAmount, interestRate, period);
            const interest = calculator.calculateInterest();

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Interest earned: Rp${interest.toFixed(2)}`;
        }

    </script>
</body>
</html>

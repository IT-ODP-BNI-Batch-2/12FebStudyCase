<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Bunga Tabungan</title>
</head>
<body>
  <h1>Kalkulator Bunga Tabungan</h1>
  <form id="kalkulator">
    <label for="jumlahTabungan">Jumlah Tabungan (Rp):</label>
    <input type="number" id="jumlahTabungan" name="jumlahTabungan" required>
    <br>
    <label for="tingkatBunga">Tingkat Bunga (%):</label>
    <input type="number" id="tingkatBunga" name="tingkatBunga" required>
    <br>
    <label for="periodeTabungan">Periode Tabungan (tahun):</label>
    <input type="number" id="periodeTabungan" name="periodeTabungan" required>
    <br>
    <br>
    <button type="submit" id="hitung">Hitung Bunga</button>
  </form>
  <br>
  <p id="hasil"></p>
  <div>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    class KalkulatorBunga {
  constructor(jumlahTabungan, tingkatBunga, periodeTabungan) {
    this.jumlahTabungan = jumlahTabungan;
    this.tingkatBunga = tingkatBunga;
    this.periodeTabungan = periodeTabungan;
  }

  hitungBunga() {
    return (this.jumlahTabungan * this.tingkatBunga * this.periodeTabungan) / 100;
  }

  tampilkanHasil() {
    const hasilElement = document.getElementById('hasil');
    hasilElement.innerHTML = `Jumlah bunga: Rp${this.hitungBunga().toFixed(2)}`;
  }
}

const hitungButton = document.getElementById('hitung');

hitungButton.addEventListener('click', (event) => {
  event.preventDefault();

  const jumlahTabungan = parseFloat(document.getElementById('jumlahTabungan').value);
  const tingkatBunga = parseFloat(document.getElementById('tingkatBunga').value);
  const periodeTabungan = parseFloat(document.getElementById('periodeTabungan').value);

  const kalkulator = new KalkulatorBunga(jumlahTabungan, tingkatBunga, periodeTabungan);
  kalkulator.tampilkanHasil();
});

  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['2019', '2020', '2021', '2022', '2023'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
</body>
</html>

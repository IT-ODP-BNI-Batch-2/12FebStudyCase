<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Bunga Tabungan</title>
</head>
<body>
    <h2>Kalkulator Bunga Tabungan</h2>
    <form id="calculatorForm">
        <label for="jumlahTabungan">Jumlah Tabungan:</label>
        <input type="number" id="jumlahTabungan" name="jumlahTabungan" required><br><br>
        
        <label for="bungaPerTahun">Bunga Per Tahun:</label>
        <input type="number" id="bungaPerTahun" name="bungaPerTahun" required><br><br>
        
        <label for="jangkaWaktu">Jangka Waktu dalam bulan:</label>
        <input type="number" id="jangkaWaktu" name="jangkaWaktu" required><br><br>

        <button type="button" onclick="hitungBunga()">Hitung Bunga Tabungan</button>
    </form>

    <p id="hasilBunga"></p>

    <script>
        class SavingCalculator {
            constructor(initialAmount, interestRate, period) {
                this._initialAmount = initialAmount;
                this._interestRate = interestRate;
                this._period = period;
            }

            get initialAmount() {
                return this._initialAmount;
            }

            set initialAmount(value) {
                this._initialAmount = value;
            }

            get interestRate() {
                return this._interestRate;
            }

            set interestRate(value) {
                this._interestRate = value;
            }

            get period() {
                return this._period;
            }

            set period(value) {
                this._period = value;
            }

            calculateInterest() {
                // Implement the interest calculation logic here
                // Formula: Interest = P * r * t / 100
                return (this._initialAmount * this._interestRate * this._period / 100) /12;
            }
        }

        function hitungBunga() {
            var jumlahTabungan = parseFloat(document.getElementById('jumlahTabungan').value);
            var bungaPerTahun = parseFloat(document.getElementById('bungaPerTahun').value);
            var jangkaWaktu = parseFloat(document.getElementById('jangkaWaktu').value);

            var calculator = new SavingCalculator(jumlahTabungan, bungaPerTahun, jangkaWaktu);
            var bunga = calculator.calculateInterest();

            document.getElementById('hasilBunga').innerHTML = "Bunga tabungan yang akan diterima perbulan adalah: IDR. " + bunga.toFixed(2);
        }
    </script>
</body>
</html>

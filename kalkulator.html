<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator</title>
</head>  
<body>
<h2>Kalkulator Bunga Tabungan</h2>   
<form id="savingsForm">
    <label for="initialAmount">Jumlah Tabungan:</label>
    <input type="number" id="initialAmount" name="initialAmount" required><br><br>

    <label for="interestRate">Tingkat Bunga (%):</label>
    <input type="number" id="interestRate" name="interestRate" required><br><br>

    <label for="period">Periode Tabungan (tahun):</label>
    <input type="number" id="period" name="period" required><br><br>

    <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    <div class="result" id="result"></div>
</form>

<script>
    class SavingsCalculator {
        constructor(initialAmount, interestRate, period) {
            this._initialAmount = initialAmount;
            this._interestRate = interestRate;
            this._period = period;
        }

        get initialAmount() {
            return this._initialAmount;
        }

        set initialAmount(value) {
            this._initialAmount = value;
        }

        get interestRate() {
            return this._interestRate;
        }

        set interestRate(value) {
            this._interestRate = value;
        }

        get period() {
            return this._period;
        }

        set period(value) {
            this._period = value;
        }

        calculateInterest() {
            return this._initialAmount * this._interestRate / 100 * this._period;
        }
    }

    function displaySavings(savings) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; 

        const initialAmount = parseFloat(document.getElementById('initialAmount').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value);
        const period = parseInt(document.getElementById('period').value);

        const savingsCalculator = new SavingsCalculator(initialAmount, interestRate, period);

        const output = document.createElement("p");
        output.textContent = "Bunga yang dihasilkan: Rp" + savingsCalculator.calculateInterest();
        resultDiv.appendChild(output);
    }

    function calculateInterest() {
        displaySavings();
    }
</script>

</body>  
</html>

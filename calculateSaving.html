<!DOCTYPE html>
<html>
<head>
    <title>Savings Calculator</title>
</head>
<body>
    <form id="form">
        <label for="initialAmount">Initial Amount: </label>
        <input type="number" id="initialAmount">
        <label for="interestRate">Interest Rate: </label>
        <input type="number" id="interestRate">
        <label for="period">Periode: </label>
        <input type="number" id="period">
        <button type="button" onclick="calculateInterest()">Hitung</button>
        <button type="button" onclick="calculateYearlyInterest()">Hitung Pertahun</button>
    </form>

    <div id="result"></div>
    <div>
        <canvas id="chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        class SavingsCalculator {
            constructor(initialAmount, interestRate, period) {
                this._initialAmount = initialAmount;
                this._interestRate = interestRate;
                this._period = period;
            }
        
            get initialAmount() {
                return this._initialAmount;
            }
        
            set initialAmount(value) {
                this._initialAmount = value;
            }
        
            get interestRate() {
                return this._interestRate;
            }
        
            set interestRate(value) {
                this._interestRate = value;
            }
        
            get period() {
                return this._period;
            }
        
            set period(value) {
                this._period = value;
            }
        
            calculateInterest() {
                return this._initialAmount * (this._interestRate/12) * this._period;
            }
            calculateYearlyInterest() {
                const yearlyInterest = []
                let totalAmount = this._initialAmount
                for (let year = 1; year <= this._period; year++) {
                    const interest = (totalAmount * this._interestRate) / 100
                    totalAmount += interest;
                    yearlyInterest.push({ year, interest: interest.toFixed(2), totalAmount})
                }
                return yearlyInterest
            }
        }
        
        class ChartManager {
            constructor() {
                this.chart = null;
            }

            createChart(data) {
                const ctx = document.getElementById('chart').getContext('2d')
                this.chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(entry => `Year ${entry.year}`),
                        datasets: [{
                            label: 'yearly Interest',
                            data: data.map(entry => entry.interest),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
        function calculateInterest() {
            let savingsCalculator = new SavingsCalculator(parseFloat(document.getElementById("initialAmount").value), parseFloat(document.getElementById("interestRate").value), parseFloat(document.getElementById("period").value));
            document.getElementById("result").innerText = "Jumlah bunga yang dihasilkan: " + savingsCalculator.calculateInterest().toFixed(2);
        }
        function calculateYearlyInterest() {
            let savingsCalculator = new SavingsCalculator(parseFloat(document.getElementById("initialAmount").value), parseFloat(document.getElementById("interestRate").value), parseFloat(document.getElementById("period").value));
            let chartManager = new ChartManager();
            chartManager.createChart(savingsCalculator.calculateYearlyInterest());
        }
    </script>
</body>
</html>

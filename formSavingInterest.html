<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Savings</title>
</head>
<body>
    <div >
        <h2>Mari Berhitung</h2>
        <div>
            <label for="nama"> Masukkan Nama Nasabah : </label><br>
            <input type="nama"><br>
        </div>
        <div>
            <label for="tabungan">Jumlah Tabungan (Rp.):</label><br>
            <input type="number" id="tabungan" name="tabungan">
        </div>
        <div>
            <label for="bungaTab">Jumlah Bunga (%):</label><br>
            <input type="number" id="bungaTab" name="bungaTabungan">
        </div>
        <div>
            <label for="periodTab">Periode (Bulan):</label><br>
            <input type="number" id="periodTab" name="periodeTabungan">
            
        </div>
        <br>
        <button id="hitungTab">Hitung Tabungan</button> 
        <br>
        <div id="hasil"></div>
        </div>
        <script>
            class SavingCalculator {
                constructor(initialAmount, interestRate, period) {
                    this._initialAmount = initialAmount;
                    this._interestRate = interestRate;
                    this._period = period
                }

                get initialAmount() {
                    return this._initialAmount;
                }

                set initialAmount(value) {
                    this._initialAmount = value;
                }

                get interestRate() {
                    return this._interestRate;
                }

                set interestRate(value) {
                    this._interestRate
                }

                get period() {
                    return this._period;
                }

                set period(value) {
                    this._period = value;
                }

                calculateTotal() {
                    const totalInterest = (this._initialAmount * this._interestRate * this._period)/100
                    // Rp. (20.000.000 * 1 * 12) = 2.400.000
                    const totalAmount = this._initialAmount + totalInterest;
                    return totalAmount;

                }
            }
            document.getElementById("hitungTab").addEventListener("click", function() {
            
            var jmlTabungan = document.getElementById("tabungan")
            var jmlBunga = document.getElementById("bungaTab")
            var jangkaWaktu = document.getElementById("periodTab")

            let initialAmount = parseFloat(jmlTabungan.value);
            let interestRate = parseFloat(jmlBunga.value);
            let period = parseFloat(jangkaWaktu.value);

            let calculator = new SavingCalculator(initialAmount, interestRate, period);
            let total = calculator.calculateTotal();

            let hasilHitung = document.getElementById("hasil")
            hasilHitung.innerHTML = "Jumlah tabungan : " + total.toFixed(2) + " dalam " + period + " Bulan";

            // document.getElementById("hasil").innerHTML = "Bunga tabungan setelah " + period + " tahun: " + total.toFixed(2);
        });    

        </script>
    </body>
</html>
